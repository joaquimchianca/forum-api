spring:
   datasource:
      url: jdbc:h2:mem:forum
      username: sa
      password: password
      driverClassName: org.h2.Driver
   jpa:
      spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      hibernate:
         ddl-auto: update
      properties:
         hibernate:
            format_sql: true
   h2:
      console:
         enabled: true
         path: /h2-console
